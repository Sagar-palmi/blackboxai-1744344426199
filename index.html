<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Date & Time App</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-gray-800 text-xl font-semibold">
                        <i class="fas fa-clock mr-2"></i>TimeNow
                    </a>
                </div>
                <div class="flex space-x-4">
                    <a href="index.html" class="text-gray-800 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="about.html" class="text-gray-600 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">About</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <!-- Time Card -->
            <div class="bg-white rounded-xl shadow-lg p-8 transform hover:scale-105 transition-transform duration-300">
                <div class="text-center">
                    <div class="mb-6">
                        <i class="fas fa-clock text-4xl text-blue-500"></i>
                    </div>
                    <div id="time" class="text-5xl font-bold text-gray-800 mb-2">
                        --:--:--
                    </div>
                    <div id="date" class="text-xl text-gray-600">
                        Loading...
                    </div>
                </div>
            </div>

            <!-- Additional Info Card -->
            <div class="mt-8 bg-white rounded-xl shadow-lg p-6">
                <div class="text-center">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Current Time Zone</h2>
                    <p id="timezone" class="text-gray-600">
                        Loading timezone...
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-lg mt-12">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <div class="text-center text-gray-600">
                <p>&copy; 2024 TimeNow. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
